<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css">

    <script src="jstest.js" defer></script>


<title>Odštevalnik</title>
</head>
<body>

<h1> Čas do motorja </h1>


<div class="countdown-container">
    <div class="countdown-el dni">
        <p class="velik-text" id="dni">0</p>
        <span>DNI</span>
    </div>

    <div class="countdown-el ure">
        <p class="velik-text" id="ure">0</p>
        <span>UR</span>
    </div>

    <div class="countdown-el minute">
        <p class="velik-text" id="minute">0</p>
        <span>minut</span>
    </div>

    <div class="countdown-el sekunde">
        <p class="velik-text" id="sekunde">0</p>
        <span>sekund</span>
    </div>
</div>

</body>
</html>
